<div class="registration-container">
    <h1>Регистрация</h1>
    <form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" required [(ngModel)]="username" name="username">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email">
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" required [(ngModel)]="password" name="password">
    </div>
        <button type="submit" [disabled]="!registrationForm.form.valid">Зарегистрироваться</button>
    </form>
</div>
