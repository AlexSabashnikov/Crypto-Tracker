<div class="container">
    <div class="header">
        <h2>Список криптовалют</h2>
    </div>
</div>
<div class="container">
    <form (ngSubmit)="Filter(input.value)" #filterForm="ngForm">
        <mat-form-field appearance="standard">
            <mat-label>Фильтр</mat-label>
            <input style="color: aliceblue;" matInput placeholder="Введите название" #input required>
        </mat-form-field>
        <button type="submit" [disabled]="!filterForm.form.valid">Применить фильтр</button>
    </form>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Монета </th>
                <td mat-cell *matCellDef="let row">
                    <img [src]="row.image" width="50" alt="">
                    <span class="mx-2">{{row.symbol | uppercase}}</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="current_price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена за 1 шт. </th>
                <td mat-cell *matCellDef="let row"> {{row.current_price | currency:currency}} </td>
            </ng-container>
            <ng-container matColumnDef="price_24h">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Изменение за 24ч. </th>
                <td mat-cell *matCellDef="let row"> {{row.price_change_percentage_24h}}% </td>
            </ng-container>
            <ng-container matColumnDef="market_cap">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Капитализация </th>
                <td mat-cell *matCellDef="let row"> {{row.market_cap | currency : currency}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr (click)="gotoDetails(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
