<div class="login-container">
    <h1>Авторизация</h1>
    <h3>Войдите для работы</h3>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email">
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" required [(ngModel)]="password" name="password">
    </div>
    <p>Не зарегистрированы? <a [routerLink]="['/register']">Создать учетную запись</a></p>
        <button type="submit" [disabled]="!loginForm.form.valid">Войти</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
    </div>
</div>
